<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab №1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <div id="labInfo">
            Лабораторная работа №1, Вариант 1624
        </div>
        <div id="studentInfo">
            Выполнил: Рудкевич Илья Александрович, P3206
        </div>
    </div>

    <div id="headerPlaceholder"></div>

    <div id="main">
        <!-- 
            x: Text(-3, 5)
            y: Radio{-3, -2, ..., 5}
            r: Checkbox{1, 2, ..., 5}
         -->
        <div id="inputWrapper">
            <div id="inputContainer" class="mainContainer">
                <label style="margin-right: 5px;" for="xInput">Введите X</label>
                <br>
                <input type="text" placeholder="Введите число от -3 до 5" name="xInput" id="xInput">

                <div id="yContainer">
                    Выберите Y
                    <div id="yRadiobuttons">
                        <div class="yInputLine">
                            <span><input type="radio" value="-3" name="yInput">-3</span>
                            <span><input type="radio" value="-2" name="yInput">-2</span>
                            <span><input type="radio" value="-1" name="yInput">-1</span>
                        </div>
                        <div class="yInputLine">
                            <span><input type="radio" value="0" name="yInput">0</span>
                            <span><input type="radio" value="1" name="yInput">1</span>
                            <span><input type="radio" value="2" name="yInput">2</span>
                        </div>
                        <div class="yInputLine">
                            <span><input type="radio" value="3" name="yInput">3</span>
                            <span><input type="radio" value="4" name="yInput">4</span>
                            <span><input type="radio" value="5" name="yInput">5</span>
                        </div>
                    </div>
                </div>

                <div id="rContainer">
                    Выберите R
                    <div id="rInputLine">
                        <span><input type="checkbox" name="rInput" value="1">1</span>
                        <span><input type="checkbox" name="rInput" value="2">2</span>
                        <span><input type="checkbox" name="rInput" value="3">3</span>
                        <span><input type="checkbox" name="rInput" value="4">4</span>
                        <span><input type="checkbox" name="rInput" value="5">5</span>
                    </div>

                    <div id="buttonWrap">
                        <button type="button" id="checkButton">Проверить</button>
                    </div>

                </div>
            </div>
            <div id="plotContainer" class="mainContainer">
                <div id="plot">
                    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                        <!-- Drawing shapes -->
                        <!-- I quarter -->
                        <polygon class="shape" points="150,150,150,30,270,150"></polygon>
                        <!-- II quarter -->
                        <circle class="shape" cx="150" cy="150" r="60" stroke="black" />
                        <!-- III quarter -->
                        <rect x="80" y="150" width="70" height="70" fill="#f5f6fa"></rect>
                        <!-- IV quarter -->
                        <rect class="shape" x="150" y="150" width="120" height="60"></rect>

                        <!-- Drawing coordinate axis -->
                        <line class="axis" x1="0" y1="150" x2="300" y2="150"></line>
                        <line class="axis" x1="150" y1="300" x2="150" y2="0"></line>

                        <path d="M150 0 L146 10 L154 10 Z" />
                        <path d="M300 150 L290 146 290 154 Z" />

                        <text x="290" y="165">x</text>
                        <text x="134" y="10">y</text>

                        <line class="axis" x1="210" y1="146" x2="210" y2="154"></line>
                        <text x="200" y="170">R/2</text>
                        <line class="axis" x1="270" y1="146" x2="270" y2="154"></line>
                        <text x="265" y="170">R</text>

                        <line class="axis" x1="146" y1="90" x2="154" y2="90"></line>
                        <text x="120" y="95">R/2</text>
                        <line class="axis" x1="146" y1="30" x2="154" y2="30"></line>
                        <text x="130" y="35">R</text>

                        <line class="axis" x1="90" y1="146" x2="90" y2="154"></line>
                        <text x="75" y="170">-R/2</text>
                        <line class="axis" x1="30" y1="146" x2="30" y2="154"></line>
                        <text x="20" y="170">-R</text>

                        <line class="axis" x1="146" y1="210" x2="154" y2="210"></line>
                        <text x="115" y="215">-R/2</text>
                        <line class="axis" x1="146" y1="270" x2="154" y2="270"></line>
                        <text x="125" y="275">-R</text>

                    </svg>
                </div>
            </div>
        </div>

        <div id="outputContainer">
            
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
